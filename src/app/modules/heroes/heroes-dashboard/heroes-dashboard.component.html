<div class="container">
    <div class="box">
        <div  *ngFor="let heroe of heroes" class="heroe-box" (click)="redirectToHeroeDetails(heroe._id)">
            <div class="heroe-avatar-box">
                <img class="heroe-avatar" [src]="heroe._picture" alt="Avatar">
                <div class="heroe-number">
                    <p>{{heroe._id}}</p>
                </div>
            </div>
            <div class="heroe-info">
                <h3>{{heroe._nickname}}</h3>
                <p>{{heroe._name}}</p>
                <p>Estaura: {{heroe._height}}</p>
            </div>   
        </div>  
    </div>
</div>
